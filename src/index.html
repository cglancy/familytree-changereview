<!DOCTYPE html>
<!--suppress XmlUnusedNamespaceDeclaration -->
<html xmlns:ng="http://angularjs.org" lang="en" id="ng-app" ng-app="fsReferenceClient" ng-controller="AppController">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TODO setting page title doesn't seem to be working; do we need to set it on root scope? -->
  <title ng-bind="pageTitle"></title>

  <!-- Latest compiled and minified bootstrap CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- fonts -->
  <link href="assets/museo/museo.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <!-- Latest compiled and minified jQuery -- before we load any of our own scripts, angular in particular -->
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- {Track:js}
  <script type="text/javascript" src="//dl1d2m8ri9v3j.cloudfront.net/releases/1.2.5/tracker.js" data-customer="52c8344eea344ce7864d3ffffce1f0d3"></script>
  -->

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

  <!--[if lt IE 9]>
  <script src="assets/es5-shim.min.js"></script>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<!-- CORS doesn't work below IE8 so there's no hope -->

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/login">Family Tree: Change Review</a>
      <span ng-show="busy" style="float: left; line-height: 50px"><i class="fa fa-spinner fa-spin"></i></span>
    </div>
    <div class="collapse navbar-collapse header-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/debug">Debug</a></li>
        </ul>    
    </div>
  </div>
</div>

<div id="themeContainer" class="familysearch_theme">
  <div fs-growl></div>
  <div fs-re-authenticate></div>
  <div class="container" ui-view ></div>
</div>

</body>
</html>
