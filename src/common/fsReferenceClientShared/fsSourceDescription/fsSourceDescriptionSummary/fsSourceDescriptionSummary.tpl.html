<div class="non-form">
  <span ng-show="description._busy" class="pull-right"><i class="fa fa-spinner fa-spin"></i></span>
  <div>
    <div>Source Title (Required)</div>
    <div>{{description.$getTitle()}}</div>
  </div>
  <div ng-show="!!description.about">
    <div>Web Page (Link to the Record)</div>
    <a ng-href="{{description.about}}">{{description.about}}</a>
  </div>
  <div ng-show="!!description.$getCitation()">
    <div>Where the Record is Found (Citation)</div>
    <div>{{description.$getCitation()}}</div>
  </div>
  <div ng-show="!!description.$getText()">
    <div>Notes</div>
    <div>{{description.$getText()}}</div>
  </div>
</div>
