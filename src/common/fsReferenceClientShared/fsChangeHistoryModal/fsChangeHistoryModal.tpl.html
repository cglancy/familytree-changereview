<div class="changeHistory">
  <div ng-show="!!person" class="profileHeaderContainer" fs-person-profile person="person"></div>
  <div ng-show="!!couple" class="profileHeaderContainer" fs-couple-profile husband="husband" wife="wife" hide-popover="true"></div>
  <div ng-show="!!parents" class="profileHeaderContainer" fs-parents-profile child="child" father="father" mother="mother" hide-popover="true"></div>
  <div style="position: absolute; top: 8px; right: 8px" ng-show="busy"><i class="fa fa-spinner fa-spin"></i></div>
  <div class="mainContent" style="height: 600px; overflow-y: auto">
    <div infinite-scroll="getMoreChanges()" infinite-scroll-disabled="busy" infinite-scroll-distance="1" infinite-scroll-parent>
      <table class="table table-hover table-responsive">
        <thead>
          <th class="changeInformation">Information</th>
          <th class="changeDate">Details</th>
          <th class="changeActions"></th>
        </thead>
        <tbody>
          <tr fs-change-history-modal-entry change="change" ng-repeat="change in changes"></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
