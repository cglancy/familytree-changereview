<div class="vitalsWidgetContainer">
  <div fs-section section-title="Vital Information" state="state" details-openable="true" items="vitals">
    <div class="panel-body vitalsBody">
      <div fs-name person="person" name="vitals[0]" sources="sources"></div>
      <div fs-gender person="person" gender="vitals[1]" sources="sources"></div>
      <div fs-fact person="person" fact="vital" sources="sources" show-history="true" ng-repeat="vital in vitals.slice(2)"></div>
    </div>
  </div>
</div>
