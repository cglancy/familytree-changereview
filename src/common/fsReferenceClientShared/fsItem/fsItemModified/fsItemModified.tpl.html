<div class="detailsItem editingItem detailModified">
  Modified
  <span ng-show="showHistory === 'true'" class="detailsModifiedHistory">&nbsp;&nbsp;|&nbsp;&nbsp;
    <a href="" ng-click="showHistoryModal()" class="changeHistory">History</a>
  </span>
  <br>
  <span class="modifiedDate">{{item.attribution.modified | date:'dd-MMM-yyyy'}}</span>
  <span ng-show="!!agent">
    by
    <a href="" fs-agent-popover agent="agent">
      <span class="contributor">{{agent.$getAccountName()}}</span>
    </a>
  </span>
</div>
