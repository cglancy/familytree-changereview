<div class="panel panel-info changes-panel">
  <div class="panel-heading">
    <h4 class="panel-title">Latest Changes</h4>
  </div>
  <div class="panel-body change-objects">
    <div ng-show="isLiving()">The change history is unavailable for living people.</div>
    <div ng-hide="isLiving()">
      <div ng-repeat="change in changes">
        <div fs-change change="change"></div>
      </div>
      <small><a href="" ng-click="showChangesModal()">Show all</a></small>
    </div>
  </div>
</div>
