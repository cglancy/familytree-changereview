<div class="profileHeaderContainer">
  <div class="tree-family">
    <div class="panel-heading">
      <div fs-person-small person="child" popover-placement="right" hide-pid="true" style="float: left"></div>
      <div class="connector">
        &nbsp;
      </div>
      <div class="coupleWrapper" style="width: 40%">
        <div class="pull-right"><span ng-show="parents._busy"><i class="fa fa-spinner fa-spin"></i></span></div>
        <div fs-person-small person="father" popover-placement="right" hide-pid="true" hide-popover="{{hidePopover}}"></div>
        <div fs-person-small person="mother" popover-placement="right" hide-pid="true" hide-popover="{{hidePopover}}"></div>
      </div>
    </div>
  </div>
  <div class="clearboth"></div>
</div>
