<div class="otherInfoWidgetContainer">
  <div fs-section section-title="Other Information" state="state" details-openable="true" items="items" addable="true" add-label="Add" add-menu="addMenu">
    <div class="panel-body otherInfoBody">
      <div ng-repeat="item in items">
        <div ng-if="isName(item)" fs-name person="person" name="item"></div>
        <div ng-if="!isName(item)" fs-fact person="person" fact="item" show-history="true"></div>
      </div>
      <div class="clear:both;">&nbsp;</div>
    </div>
  </div>
</div>
