<div class="profileHeaderContainer">
  <div class="tree-family jumbotron">
    <div class="personWrapper">
      <div class="nameWrapper">
        <div class="row">
          <div class="col-lg-2 col-md-2">
            <i class="icon-rounded hidden-xs" ng-class="{'fs-icon-male': person._isMale(), 'fs-icon-female': !person._isMale()}">&nbsp;</i>
          </div>
          <div class="col-lg-10 col-md-10">
            <div class="pull-right"><span ng-show="person._busy"><i class="fa fa-spinner fa-spin"></i></span></div>
            <h1>{{person.$getDisplayName()}}</h1>
            <span class="lifeSpan">{{person.$getDisplayBirthDate()}} - {{person.$getDisplayDeathDate()}}</span>
            <span class="pid">{{person.id}}</span>
            <div class="personActions">
              <ul class="list-collapsed">
                <li class="pull-left"><a ng-href="{{treeHref}}"><i class="fs-icon-male fs-icon-pedigree">&nbsp;</i>View Tree</a></li>
                <!-- watch isn't available through the api
                <li class="pull-left"><a href=""><i class="fs-icon-male fs-icon-star">&nbsp;</i>Unwatch</a></li>
                -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearboth"></div>
  </div>
</div>
