<div class="detailsWell editing">
  <div class="form-group">
    <label>Reason this Source is Attached</label>
    <textarea class="form-control" ng-model="form.justification" placeholder="Explain why you attached this source to this individual."></textarea>
  </div>
  <div class="actionRow">
    <button class="btn btn-primary saveButton" type="submit" ng-click="save()">Save</button>
    <button class="btn btn-link cancelButton" type="submit" ng-click="cancelEdit()">Cancel</button>
    <span ng-show="sourceRef._busy"><i class="fa fa-spinner fa-spin"></i></span>
  </div>
</div>
