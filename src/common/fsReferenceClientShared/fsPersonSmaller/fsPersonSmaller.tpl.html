<div ng-show="!!person" class="spouse-container">
  <div class="person-info-container">
    <i class="fs-gender-icon pull-left" ng-class="{'fs-icon-small-male': person._isMale(), 'fs-icon-small-female': !person._isMale()}">&nbsp;</i>
    <span class="person-info">
      <span class="name">{{person.$getDisplayName()}}</span>
      <span class="lifespan">{{person.$getDisplayLifeSpan()}}</span>
      &middot;
      <span class="pid">{{person.id}}</span>
    </span>
  </div>
</div>
