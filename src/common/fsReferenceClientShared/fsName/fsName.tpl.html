<div fs-item item="name" editable="true" deletable="{{isDeletable() ? 'true' : 'false'}}">
  <div fs-name-summary name="name" ng-hide="name._isEditing()"></div>
  <div fs-item-details person="person" item="name" agent="agent" sources="sources" show-history="true" ng-show="name._isOpen()"></div>
  <div fs-name-edit name="name" agent="agent" ng-show="name._isEditing()"></div>
</div>
